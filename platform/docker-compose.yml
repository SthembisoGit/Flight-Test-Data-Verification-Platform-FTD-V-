services:
  mysql:
    image: mysql:8.4
    container_name: astvdp-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    container_name: astvdp-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ..
      dockerfile: platform/apps/api/Dockerfile
    container_name: astvdp-api
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${API_PORT:-4000}:4000"
    volumes:
      - ../:/app/engine:ro
      - artifacts_data:/app/platform/data/artifacts

  worker:
    build:
      context: ..
      dockerfile: platform/apps/worker/Dockerfile
    container_name: astvdp-worker
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../:/app/engine:ro
      - artifacts_data:/app/platform/data/artifacts

  web:
    build:
      context: ..
      dockerfile: platform/apps/web/Dockerfile
    container_name: astvdp-web
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      api:
        condition: service_started

volumes:
  mysql_data:
  artifacts_data:
